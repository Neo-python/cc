{% extends 'base.html' %}
{% block body %}
    <div id="div-top">
        <form action="{{ url_for("admin_bp.csp_change") }}" id="change_form" method="post">
            <input type="text" hidden name="token" value="{{ token }}">
            <div>
                <input type="password" name="new_pwd" id="new_pwd" class="my_input">
            </div>

            <div>
                <input type="password" name="repeat" id="repeat" class="my_input">
            </div>
            <div>
                <button class="change-btn" id="submit">提交修改</button>
            </div>
            <div>
                <button class="change-btn" id="forget" type="button"
                        onclick="window.location = '{{ url_for("admin_bp.csp_retrieve") }}'">忘记二级密码?
                </button>
            </div>
        </form>
    </div>
{% endblock %}
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
{% block my_script %}
    <link rel="stylesheet" href="/static/templates/admin-change/key.css">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script>
    <script src="/static/templates/admin-change/key.js"></script>
{% endblock %}
